<!DOCTYPE html>

<html>

    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="estiloInterfazMaterias.css">
        <title>Interfaz de mesas de examenes</title>
        

    </head>

    <body>

        <header>
            <h1>Interfaz de mesas de examenes</h1>
        </header>

        <div id="prelista" class="container">   

            <div class="row">
                <p>Bienvenido a la interfaz de mesas de examenes!<br>Para este ejercicio practico,
                    existen 10 alumnos disponibles en la base de datos.
                </p>
            </div>

            <div class="row">
                <div class="col-6">
                    <p>Seleccione la cantidad de alumnos para tomar de la base de datos:</p>
                </div>

                <div class="col">
                    <input id="numero" type ="number" value="5" min="1" max="10" step="1">
                </div>

                <div class="col">
                    <input id="enviar" type ="submit">
                </div>
            </div>

        </div>

        <div id="lista" class="container">

        </div>

        <script src="codigoInterfazMaterias.js"></script>
    </body>

</html>
